<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible">
        <meta name = "viewport" cotent = "width = device-width, initial-scale = 1.0">
        <title>Instagram Home Page</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "pageBody">
            <div class = "posterImgDiv">
                <img class = "instaPoster" src = "instaPoster.png" alt = "instaPoster">
                <img class = "instaPosterContent" src = "instaPosterContent.png" alt = "instaPosterContent">
            </div>
            <div class = "loginBox">
                <img class = "instagramLogo" src = "instagram.png" alt = "instagram">
                <input class = "input" name = "username" maxlenght = "75" type = "text" placeholder = " Phone number, username or email address">
                <input class = "input pass" name = "password" maxlength = "75" type = "password" placeholder = " Password">
                <button name = "loginButton">Log In</button>
                <div class = "Line-or-line">
                    <div class = "orLine"></div>
                    <div class = "OrText">OR</div>
                    <div class = "orLine"></div>
                </div>
                <a class = "symbolFB" href = "https:www.facebook.com">
                    <img class = "fbIcon" src = "faceBook.png" alt = "Facebook Icon">
                    <div class = "facebookLink">Log In with Facebook</div>
                </a>
                <div class = "lastText"><a class = "TextLink" href = "https://www.instagram.com/accounts/password/reset/">Forgotten your Password?</a></div>
            </div>
        </div>
    </body>
</html>
